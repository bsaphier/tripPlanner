{% extends 'layout.html' %}

{% block title %}Your Trip{% endblock %}

{% block content %}
<nav class="navbar navbar-custom">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img class="img-responsive" alt="Brand" src="http://emojipedia-us.s3.amazonaws.com/cache/60/2b/602b978f79108d641c9a9e7b682c8b1e.png">
      </a>
      <button type="button" class="btn btn-custom navbar-btn">Home</button>
      <button type="button" class="btn btn-custom navbar-btn">About</button>
      <button type="button" class="btn btn-custom navbar-btn">Contact</button>
    </div>
  </div>
</nav>


  <div class="container">

    <div class="row">

      <div class="col-lg-9">
        <div id="map-canvas"></div>
      </div>

      <div class="col-lg-3">
        <!-- this is where the menus will be -->
        <div class="container">
          <!-- container to make selections -->
          <p>Hotels</p>
          <select>
              {% for hotel in templateHotels %}
              <option id="hotels">{{ hotel.name }}</option>
              {% endfor %}
          </select>
          <button type="sumbit" class="btn btn-default">x</button>
          <p>Restaurant</p>
          <select>
              {% for restaurant in templateRestaurants %}
              <option id="restaurants">{{ restaurant.name }}</option>
              {% endfor %}
          </select>
          <button class="btn btn-default" type="sumbit">x</button>

          <p>Things To Do</p>
          <select>
              {% for activity in templateActivities %}
              <option id="activities">{{ activity.name }}</option>
              {% endfor %}
          </select>
          <button class="btn btn-default" type="sumbit">x</button>

        </div>

        <div class="container">
          <!-- container shows saved selections -->
          <div class="row">

          </div>
          <div class="row">

          </div>
          <div class="row">

          </div>
        </div>

      </div>

    </div> <!--row close-->
  </div> <!--container close-->
{% endblock %}
