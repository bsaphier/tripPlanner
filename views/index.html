{% extends 'layout.html' %}

{% block title %}Your Trip{% endblock %}

{% block content %}
    <nav>

    </nav>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <!-- this is where the map will be -->
          <div class="container">
            <div class="row">
                <div class="col-lg-9">

                </div>
                <div class="col-lg-3">
                    <!-- this is where the menus will be -->
                    <div class="container">
                        <!-- container to make selections -->
                        <p>Hotels</p>
                        <select>
                            {% for hotel in templateHotels %}
                            <option id="hotels">{{ hotel.name }}</option>
                            {% endfor %}
                        </select>
                        <button class="btn btn-default" type="sumbit">x</button>
                        <p>Restaurant</p>
                        <select>
                            {% for restaurant in templateRestaurants %}
                            <option id="restaurants">{{ restaurant.name }}</option>
                            {% endfor %}
                        </select>
                        <button class="btn btn-default" type="sumbit">x</button>

                        <p>Things To Do</p>
                        <select>
                            {% for activity in templateActivities %}
                            <option id="activities">{{ activity.name }}</option>
                            {% endfor %}
                        </select>
                        <button class="btn btn-default" type="sumbit">x</button>

                    </div>
                    <div class="container">
                        <!-- container shows saved selections -->
                        <div class="row">

                        </div>
                        <div class="row">

                        </div>
                        <div class="row">

                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>

      </div>
    </div>
{% endblock %}
